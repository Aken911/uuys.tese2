	<div class="scores-marquee flex-row">
		<div class="marquee-all">
			<div class="marquee flex-row">
				<div class="line">
					{maccms:website num="200" order="desc" type="'.($GLOBALS['config']['site']['site_notice_id']).'" by="time"}

			</div>
		</div>
	</div>
